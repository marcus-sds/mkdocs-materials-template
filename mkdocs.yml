# Project information
site_name: SAMSUNG
site_description: Docs
site_author: Kyungwon Kang
site_url: 'https://ecm-docs.app.ane.devground.io/'


theme:
  name: null
  custom_dir: material
  logo:
    icon: 'cloud'
  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: Light Blue
    accent: indigo

  #https://fonts.google.com/specimen/Lato
  font:
    text: Lato
    code: Open Sans

# Copyright
copyright: 'Copyright &copy; 2018 SAMSUNG'

# Options
extra:
  disqus: ''

# Extensions
markdown_extensions:
  - smarty
  - extra
  - fenced_code
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - admonition
  - codehilite
  - toc:
      permalink: false
#  - markdown.extensions.admonition
#  - markdown.extensions.meta
#  - markdown.extensions.toc(permalink=false)
#  - tables

# Page tree
pages:
  - Example: README.md
